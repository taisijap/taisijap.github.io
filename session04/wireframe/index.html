<!DOCTYPE html>
<html>
<head>
    <title>Wireframe</title>

    <style>

    body{
            font-family: sans-serif;
            font-size: 18px;
            background-color: #f2f2f2;
    }
        
    .outer{
      text-align: center;
    }
    .page{
        width:750px;
        display: inline-block;
        text-align:left;

        padding:10px;
    
        background-color: #FFF;
    }

    .swatcharea{
        width:300px;
        position: relative;
        display: inline-block;
        text-align:left;
    }

    .heading{
        font-size: 24px;
        font-weight: bold;
        padding-top:20px;
        padding-bottom: 20px;
    }

    .pagefont{
        font-family: helvetica, sans-serif;
    }

    .swatch{
        width:40px;
        height:40px;
        border:solid 1px;
        box-shadow: 3px 3px 2px #999;
        display: inline-block;
    }

    /* Brand Colors - Urban Outfitters */
    .brandcolor1{
        background-color: #000; /* Black */
    }
    .brandcolor2{
        background-color: #FFF; /* White */
    }
    .brandcolor3{
        background-color: #FF4D4F; /* Bright Red */
    }
    .brandcolor4{
        background-color: #98FB98; /* Minty Green (adjusted to match your image) */
    }

    /* Menu Colors for Brand (Urban Outfitters) */
    .menucolor1{
        background-color: #000; /* Black */
    }
    .menucolor2{
        background-color: #FFF; /* White */
    }
    .menucolor3{
        background-color: #FF4D4F; /* Bright Red */
    }
    .menucolor4{
        background-color: #98FB98; /* Minty Green */
    }

    /* Hobby Site Menu Colors (brighter variation) */
    .hobbymenucolor1{
        background-color: #000; /* Black */
    }
    .hobbymenucolor2{
        background-color: #FFF; /* White */
    }
    .hobbymenucolor3{
        background-color: #00BFFF; /* Bright Sky Blue */
    }

    /* Page Colors */
    .pagecolor1{
        background-color: #FFF; /* White */
    }
    .pagecolor2{
        background-color: #000; /* Black */
    }
    .pagecolor3{
        background-color: #FF4D4F; /* Bright Red */
    }
    .pagecolor4{
        background-color: #98FB98; /* Minty Green */
    }

    /* Hobby Page Colors */
    .hobbypagecolor1{
        background-color: #FFF; /* White */
    }
    .hobbypagecolor2{
        background-color: #000; /* Black */
    }
    .hobbypagecolor3{
        background-color: #FF5A5F; /* Bright Coral */
    }

    /* Text Colors */
    .textcolor1{
        background-color: #000; /* Black */
    }
    .textcolor2{
        background-color: #333; /* Dark Gray */
    }
    .textcolor3{
        background-color: #FF4D4F; /* Bright Red */
    }

    /* Hobby Text Colors */
    .hobbytextcolor1{
        background-color: #000; /* Black */
    }
    .hobbytextcolor2{
        background-color: #333; /* Dark Gray */
    }
    .hobbytextcolor3{
        background-color: #00BFFF; /* Bright Sky Blue */
    }

    .img{
        padding:10px;
        width:95%;
        margin-top:30px;
    }
    .img_mobile{
        padding:10px;
        width:55%;
    }

    </style>
</head>
<body>

    <div class="outer">
        <div class="page">
        <!-- THIS IS WHERE THE ORIGINAL INFORMATION BEGINS -->
            <div class="heading"><span class="font-family">Site Name</span></div> 
            <div class="heading">Font-Family: <span class="font-family">Helvetica</span></div> 
            <div class="heading">Brand Colors:</div> 
            <div class="swatch brandcolor1"></div><div class="swatch brandcolor2"></div><div class="swatch brandcolor3"></div><div class="swatch brandcolor4"></div><br>
          
          <div class="swatcharea">
            <!-- THIS IS WHERE THE ORIGINAL BRAND MENU COLORS ARE DEFINED -->
            <div class="heading">Brand Menu:</div> 
            <div class="swatch menucolor1"></div>
            <div class="swatch menucolor2"></div>
            <div class="swatch menucolor3"></div>
            <div class="swatch menucolor4"></div>

            <!-- THIS IS WHERE THE ORIGINAL BRAND PAGE COLORS ARE DEFINED -->
            <div class="heading">Brand Page:</div> 
            <div class="swatch pagecolor1"></div>
            <div class="swatch pagecolor2"></div>
            <div class="swatch pagecolor3"></div>
            <div class="swatch pagecolor4"></div>

            <!-- THIS IS WHERE THE ORIGINAL BRAND TEXT COLORS ARE DEFINED -->
            <div class="heading">Brand Text:</div> 
            <div class="swatch textcolor1"></div>
            <div class="swatch textcolor2"></div>
            <div class="swatch textcolor3"></div>
         </div>


          <div class="swatcharea">
 <!-- THIS IS WHERE THE HOBBY COLORS ARE DEFINED -->

           <div class="heading">Hobby Menu:</div> 
            <div class="swatch hobbymenucolor1"></div>
            <div class="swatch hobbymenucolor2"></div>
            <div class="swatch hobbymenucolor3"></div>

           <!-- THIS IS WHERE THE HOBBY PAGE COLORS ARE DEFINED -->

            <div class="heading">Hobby Page:</div> 
            <div class="swatch hobbypagecolor1"></div>
            <div class="swatch hobbypagecolor2"></div>
            <div class="swatch hobbypagecolor3"></div>

            <!-- THIS IS WHERE THE HOBBY TEXT COLORS ARE DEFINED -->

            <div class="heading">Hobby Text:</div> 
            <div class="swatch hobbytextcolor1"></div>
            <div class="swatch hobbytextcolor2"></div>
            <div class="swatch hobbytextcolor3"></div>


          </div>



            <div><img class="img" src="img/desktop.jpg" alt="desktop wireframe sketch"></div>
            <div><img class="img_mobile" src="img/mobile.jpg" alt="desktop wireframe sketch"></div>

        </div>

    </div>

</body>
</html>
