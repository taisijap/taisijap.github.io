<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Outfitters - Home</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <!-- Navigation Bar (filler) -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Hero Section -->
        <div class="hero-image">
            <img src="bedroom.png" alt="Hero Image">
            <div class="text-box">
                <p>CREATE YOUR DREAM SPACE</p>
            </div>
        </div>

        <!-- Side Images -->
        <div class="side-images">
            <div class="image-container">
                <img src="shelf.png" alt="Shelving Image">
                <div class="text-box">
                    <p>SHOP SHELVING ESSENTIALS: DISPLAY & ORGANIZE</p>
                </div>
            </div>
            <div class="image-container">
                <img src="kitchen.png" alt="Kitchen Image">
                <div class="text-box">
                    <p>SHOP KITCHEN MUST-HAVES</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
